<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page example</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="PATH">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>

    <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>Instrucciones</h1>
            <p>Presiona unicamente el botón azul, Solo el azul.</p>
        </div>


        <div class="page-header">
            <h1>Buttons</h1>
        </div>

        <p>
            <button type="button" class="btn btn-default wrong ">Este no</button>
            <button type="button" class="btn btn-primary right">Este si !!!</button>
            <button type="button" class="btn btn-success wrong">Este tampoco</button>
            <button type="button" class="btn btn-info right">este es un tipo de azul !!</button>
            <button type="button" class="btn btn-warning wrong">Ok creo que este no es azul</button>
            <button type="button" class="btn btn-danger wrong">Este es rojo</button>
            <button type="button" class="btn btn-link wrong">Esto ni siquiera es un boton, es un link ¬¬'</button>
        </p>

        <p id="messages"> </p>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            var wrong = 0;
            $(document).ready(function() {
                alert("Hola Rob, Bienvenido a este sitio Web");
                $('.right').click(function() {
                    $('#messages').append("<br/>Bien este si es azul ");
                });
                $('.wrong').click(function() {
                    wrong++;
                    switch (wrong) {
                        case 2:
                            $('#messages').append("<br/>ok presionaste 2 veces un boton equivocado");
                            break;

                        case 5:
                            $('#messages').append("<br/>o sea 5 veces :| ");
                            break;

                        case 10:
                            $('#messages').append("<br/>:o 10 veces, esta bien la configuracion de tu monitor ? ");
                            break;

                        case 25:
                            $('#messages').append("<br/>25 veces !!!!!!!! leiste las instrucciones? ");
                            break;

                        case 100:
                            $('#messages').append("<br/>WTF 100 veces, creo que solo estas jodiendo gente, no se .... ");
                            break;

                    }
                });
            });

        </script>
</body>

</html>
